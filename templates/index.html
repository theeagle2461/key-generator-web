<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîë Key Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }
        
        .content {
            padding: 40px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        
        input, select {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .duration-options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 25px;
        }
        
        .duration-option {
            background: #f8f9fa;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .duration-option:hover {
            border-color: #667eea;
            background: #f0f2ff;
        }
        
        .duration-option.selected {
            border-color: #667eea;
            background: #667eea;
            color: white;
        }
        
        .duration-option h3 {
            font-size: 1.2em;
            margin-bottom: 5px;
        }
        
        .duration-option p {
            font-size: 0.9em;
            opacity: 0.8;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
            width: 100%;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .result {
            margin-top: 30px;
            padding: 20px;
            border-radius: 10px;
            display: none;
        }
        
        .result.success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        
        .result.error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        
        .key-display {
            background: #f8f9fa;
            border: 1px solid #e1e5e9;
            border-radius: 8px;
            padding: 15px;
            margin: 15px 0;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            word-break: break-all;
        }
        
        .nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .nav a {
            color: #667eea;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 8px;
            transition: background 0.3s ease;
        }
        
        .nav a:hover {
            background: #f0f2ff;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîë Key Generator</h1>
            <p>Generate activation keys for your Discord bot</p>
        </div>
        
        <div class="content">
            <div class="nav">
                <a href="/">üè† Home</a>
                <a href="/keys">üìã View Keys</a>
                <a href="/stats">üìä Statistics</a>
            </div>
            
            <form id="keyForm">
                <div class="form-group">
                    <label for="user_id">User ID or Name:</label>
                    <input type="text" id="user_id" name="user_id" placeholder="Enter Discord user ID or name" required>
                </div>
                
                <div class="form-group">
                    <label>Key Duration:</label>
                    <div class="duration-options">
                        <div class="duration-option" data-duration="1">
                            <h3>1 Day</h3>
                            <p>Daily Key</p>
                        </div>
                        <div class="duration-option" data-duration="7">
                            <h3>7 Days</h3>
                            <p>Weekly Key</p>
                        </div>
                        <div class="duration-option" data-duration="30">
                            <h3>30 Days</h3>
                            <p>Monthly Key</p>
                        </div>
                        <div class="duration-option" data-duration="365">
                            <h3>365 Days</h3>
                            <p>Lifetime Key</p>
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="channel_id">Channel ID (Optional):</label>
                    <input type="text" id="channel_id" name="channel_id" placeholder="Enter Discord channel ID to lock key to specific channel">
                </div>
                
                <button type="submit" class="btn" id="generateBtn">üîë Generate Key</button>
            </form>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Generating key...</p>
            </div>
            
            <div class="result" id="result"></div>
        </div>
    </div>

    <script>
        let selectedDuration = 30;
        
        // Duration option selection
        document.querySelectorAll('.duration-option').forEach(option => {
            option.addEventListener('click', function() {
                document.querySelectorAll('.duration-option').forEach(opt => opt.classList.remove('selected'));
                this.classList.add('selected');
                selectedDuration = parseInt(this.dataset.duration);
            });
        });
        
        // Set default selection
        document.querySelector('.duration-option[data-duration="30"]').classList.add('selected');
        
        // Form submission
        document.getElementById('keyForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const userId = document.getElementById('user_id').value;
            const channelId = document.getElementById('channel_id').value;
            const resultDiv = document.getElementById('result');
            const loadingDiv = document.getElementById('loading');
            const generateBtn = document.getElementById('generateBtn');
            
            // Show loading
            loadingDiv.style.display = 'block';
            resultDiv.style.display = 'none';
            generateBtn.disabled = true;
            
            try {
                const response = await fetch('/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        user_id: userId,
                        duration: selectedDuration,
                        channel_id: channelId || null
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <h3>‚úÖ Key Generated Successfully!</h3>
                        <p><strong>User:</strong> ${userId}</p>
                        <p><strong>Duration:</strong> ${data.duration} days</p>
                        <p><strong>Expires:</strong> ${data.expires}</p>
                        <div class="key-display">${data.key}</div>
                        <p><em>Copy this key and give it to the user. They can use it to activate the selfbot.</em></p>
                    `;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `
                        <h3>‚ùå Error Generating Key</h3>
                        <p>${data.error}</p>
                    `;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `
                    <h3>‚ùå Network Error</h3>
                    <p>Failed to connect to the server. Please try again.</p>
                `;
            } finally {
                loadingDiv.style.display = 'none';
                resultDiv.style.display = 'block';
                generateBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
