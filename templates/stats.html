<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üìä Statistics - Key Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }
        
        .content {
            padding: 40px;
        }
        
        .nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .nav a {
            color: #667eea;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 8px;
            transition: background 0.3s ease;
        }
        
        .nav a:hover {
            background: #f0f2ff;
        }
        
        .nav a.active {
            background: #667eea;
            color: white;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
        }
        
        .stat-card h3 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 700;
        }
        
        .stat-card p {
            font-size: 1.1em;
            opacity: 0.9;
            font-weight: 500;
        }
        
        .stat-card.secondary {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
        }
        
        .stat-card.warning {
            background: linear-gradient(135deg, #ffc107 0%, #fd7e14 100%);
        }
        
        .stat-card.danger {
            background: linear-gradient(135deg, #dc3545 0%, #e83e8c 100%);
        }
        
        .stat-card.info {
            background: linear-gradient(135deg, #17a2b8 0%, #6f42c1 100%);
        }
        
        .charts-section {
            background: #f8f9fa;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
        }
        
        .charts-section h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
            font-size: 1.8em;
        }
        
        .chart-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
        }
        
        .chart {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
        }
        
        .chart h3 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        
        .bar-chart {
            height: 200px;
            display: flex;
            align-items: end;
            justify-content: space-around;
            gap: 10px;
        }
        
        .bar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 5px 5px 0 0;
            min-width: 40px;
            position: relative;
            transition: all 0.3s ease;
        }
        
        .bar:hover {
            transform: scale(1.05);
        }
        
        .bar-label {
            position: absolute;
            bottom: -25px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 12px;
            color: #666;
            white-space: nowrap;
        }
        
        .bar-value {
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 14px;
            font-weight: 600;
            color: #333;
        }
        
        .pie-chart {
            width: 200px;
            height: 200px;
            margin: 0 auto;
            position: relative;
        }
        
        .pie-segment {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            clip: rect(0, 100px, 200px, 0);
        }
        
        .pie-segment-1 {
            background: #667eea;
            transform: rotate(0deg);
        }
        
        .pie-segment-2 {
            background: #28a745;
            transform: rotate(90deg);
        }
        
        .pie-segment-3 {
            background: #ffc107;
            transform: rotate(180deg);
        }
        
        .pie-segment-4 {
            background: #dc3545;
            transform: rotate(270deg);
        }
        
        .pie-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 80px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            color: #333;
        }
        
        .legend {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .legend-color {
            width: 16px;
            height: 16px;
            border-radius: 3px;
        }
        
        .legend-text {
            font-size: 14px;
            color: #666;
        }
        
        .refresh-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
            margin: 0 auto;
            display: block;
        }
        
        .refresh-btn:hover {
            transform: translateY(-2px);
        }
        
        .last-updated {
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìä Statistics</h1>
            <p>Comprehensive overview of your key management system</p>
        </div>
        
        <div class="content">
            <div class="nav">
                <a href="/">üè† Home</a>
                <a href="/keys">üìã View Keys</a>
                <a href="/stats" class="active">üìä Statistics</a>
            </div>
            
            <div class="stats-grid">
                <div class="stat-card">
                    <h3 id="totalKeys">0</h3>
                    <p>Total Keys</p>
                </div>
                <div class="stat-card secondary">
                    <h3 id="activeKeys">0</h3>
                    <p>Active Keys</p>
                </div>
                <div class="stat-card danger">
                    <h3 id="revokedKeys">0</h3>
                    <p>Revoked Keys</p>
                </div>
                <div class="stat-card info">
                    <h3 id="totalUsage">0</h3>
                    <p>Total Usage</p>
                </div>
            </div>
            
            <div class="charts-section">
                <h2>Key Distribution by Duration</h2>
                <div class="chart-container">
                    <div class="chart">
                        <h3>Duration Breakdown</h3>
                        <div class="bar-chart" id="durationChart">
                            <!-- Bars will be generated by JavaScript -->
                        </div>
                    </div>
                    <div class="chart">
                        <h3>Key Status</h3>
                        <div class="pie-chart">
                            <div class="pie-segment pie-segment-1"></div>
                            <div class="pie-segment pie-segment-2"></div>
                            <div class="pie-segment pie-segment-3"></div>
                            <div class="pie-segment pie-segment-4"></div>
                            <div class="pie-center" id="pieCenter">0</div>
                        </div>
                        <div class="legend">
                            <div class="legend-item">
                                <div class="legend-color" style="background: #667eea;"></div>
                                <span class="legend-text">Daily</span>
                            </div>
                            <div class="legend-item">
                                <div class="legend-color" style="background: #28a745;"></div>
                                <span class="legend-text">Weekly</span>
                            </div>
                            <div class="legend-item">
                                <div class="legend-color" style="background: #ffc107;"></div>
                                <span class="legend-text">Monthly</span>
                            </div>
                            <div class="legend-item">
                                <div class="legend-color" style="background: #dc3545;"></div>
                                <span class="legend-text">Lifetime</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <button class="refresh-btn" onclick="loadStats()">üîÑ Refresh Statistics</button>
            <div class="last-updated" id="lastUpdated">Last updated: Never</div>
        </div>
    </div>

    <script>
        // Load stats on page load
        document.addEventListener('DOMContentLoaded', loadStats);
        
        async function loadStats() {
            try {
                const response = await fetch('/api/keys');
                const keys = await response.json();
                
                updateStats(keys);
                updateCharts(keys);
                updateLastUpdated();
                
            } catch (error) {
                console.error('Failed to load stats:', error);
            }
        }
        
        function updateStats(keys) {
            const totalKeys = keys.length;
            const activeKeys = keys.filter(k => k.is_active).length;
            const revokedKeys = totalKeys - activeKeys;
            const totalUsage = keys.reduce((sum, k) => sum + (k.usage_count || 0), 0);
            
            document.getElementById('totalKeys').textContent = totalKeys;
            document.getElementById('activeKeys').textContent = activeKeys;
            document.getElementById('revokedKeys').textContent = revokedKeys;
            document.getElementById('totalUsage').textContent = totalUsage;
        }
        
        function updateCharts(keys) {
            // Duration chart
            const dailyKeys = keys.filter(k => k.duration_days === 1).length;
            const weeklyKeys = keys.filter(k => k.duration_days === 7).length;
            const monthlyKeys = keys.filter(k => k.duration_days === 30).length;
            const lifetimeKeys = keys.filter(k => k.duration_days >= 365).length;
            
            const maxKeys = Math.max(dailyKeys, weeklyKeys, monthlyKeys, lifetimeKeys);
            
            const durationChart = document.getElementById('durationChart');
            durationChart.innerHTML = `
                <div class="bar" style="height: ${maxKeys > 0 ? (dailyKeys / maxKeys) * 150 : 0}px;">
                    <div class="bar-value">${dailyKeys}</div>
                    <div class="bar-label">Daily</div>
                </div>
                <div class="bar" style="height: ${maxKeys > 0 ? (weeklyKeys / maxKeys) * 150 : 0}px;">
                    <div class="bar-value">${weeklyKeys}</div>
                    <div class="bar-label">Weekly</div>
                </div>
                <div class="bar" style="height: ${maxKeys > 0 ? (monthlyKeys / maxKeys) * 150 : 0}px;">
                    <div class="bar-value">${monthlyKeys}</div>
                    <div class="bar-label">Monthly</div>
                </div>
                <div class="bar" style="height: ${maxKeys > 0 ? (lifetimeKeys / maxKeys) * 150 : 0}px;">
                    <div class="bar-value">${lifetimeKeys}</div>
                    <div class="bar-label">Lifetime</div>
                </div>
            `;
            
            // Pie chart center
            document.getElementById('pieCenter').textContent = keys.length;
        }
        
        function updateLastUpdated() {
            const now = new Date();
            document.getElementById('lastUpdated').textContent = `Last updated: ${now.toLocaleString()}`;
        }
        
        // Auto-refresh every 30 seconds
        setInterval(loadStats, 30000);
    </script>
</body>
</html>
