<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üìã View Keys - Key Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }
        
        .content {
            padding: 40px;
        }
        
        .nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .nav a {
            color: #667eea;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 8px;
            transition: background 0.3s ease;
        }
        
        .nav a:hover {
            background: #f0f2ff;
        }
        
        .nav a.active {
            background: #667eea;
            color: white;
        }
        
        .search-bar {
            margin-bottom: 30px;
            display: flex;
            gap: 15px;
        }
        
        .search-bar input {
            flex: 1;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
        }
        
        .search-bar input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .keys-grid {
            display: grid;
            gap: 20px;
        }
        
        .key-card {
            background: #f8f9fa;
            border: 1px solid #e1e5e9;
            border-radius: 15px;
            padding: 20px;
            transition: all 0.3s ease;
        }
        
        .key-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        
        .key-card.active {
            border-color: #28a745;
            background: #f8fff9;
        }
        
        .key-card.revoked {
            border-color: #dc3545;
            background: #fff8f8;
            opacity: 0.7;
        }
        
        .key-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .key-status {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }
        
        .key-status.active {
            background: #d4edda;
            color: #155724;
        }
        
        .key-status.revoked {
            background: #f8d7da;
            color: #721c24;
        }
        
        .key-value {
            background: white;
            border: 1px solid #e1e5e9;
            border-radius: 8px;
            padding: 12px;
            margin: 15px 0;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            word-break: break-all;
            color: #495057;
        }
        
        .key-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }
        
        .info-item {
            background: white;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #e1e5e9;
        }
        
        .info-label {
            font-size: 12px;
            color: #6c757d;
            text-transform: uppercase;
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .info-value {
            font-size: 14px;
            color: #495057;
            font-weight: 500;
        }
        
        .key-actions {
            margin-top: 15px;
            display: flex;
            gap: 10px;
        }
        
        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .btn-revoke {
            background: #dc3545;
            color: white;
        }
        
        .btn-revoke:hover {
            background: #c82333;
        }
        
        .btn-copy {
            background: #6c757d;
            color: white;
        }
        
        .btn-copy:hover {
            background: #5a6268;
        }
        
        .no-keys {
            text-align: center;
            padding: 60px 20px;
            color: #6c757d;
        }
        
        .no-keys h3 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        
        .no-keys p {
            font-size: 1.1em;
        }
        
        .filters {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .filter-btn {
            padding: 8px 16px;
            border: 2px solid #e1e5e9;
            background: white;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .filter-btn:hover {
            border-color: #667eea;
        }
        
        .filter-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìã View Keys</h1>
            <p>Manage and monitor all generated activation keys</p>
        </div>
        
        <div class="content">
            <div class="nav">
                <a href="/">üè† Home</a>
                <a href="/keys" class="active">üìã View Keys</a>
                <a href="/stats">üìä Statistics</a>
            </div>
            
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Search keys by user ID, status, or duration...">
            </div>
            
            <div class="filters">
                <button class="filter-btn active" data-filter="all">All Keys</button>
                <button class="filter-btn" data-filter="active">Active</button>
                <button class="filter-btn" data-filter="revoked">Revoked</button>
                <button class="filter-btn" data-filter="daily">Daily</button>
                <button class="filter-btn" data-filter="weekly">Weekly</button>
                <button class="filter-btn" data-filter="monthly">Monthly</button>
                <button class="filter-btn" data-filter="lifetime">Lifetime</button>
            </div>
            
            <div id="keysContainer">
                <div class="no-keys">
                    <h3>No keys found</h3>
                    <p>Generate your first key to get started!</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        let allKeys = [];
        let filteredKeys = [];
        let currentFilter = 'all';
        
        // Load keys on page load
        document.addEventListener('DOMContentLoaded', loadKeys);
        
        // Search functionality
        document.getElementById('searchInput').addEventListener('input', function() {
            filterKeys();
        });
        
        // Filter buttons
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                currentFilter = this.dataset.filter;
                filterKeys();
            });
        });
        
        async function loadKeys() {
            try {
                const response = await fetch('/api/keys');
                allKeys = await response.json();
                filteredKeys = [...allKeys];
                renderKeys();
            } catch (error) {
                console.error('Failed to load keys:', error);
            }
        }
        
        function filterKeys() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            filteredKeys = allKeys.filter(key => {
                // Apply search filter
                const matchesSearch = 
                    key.user_id.toString().toLowerCase().includes(searchTerm) ||
                    key.key.toLowerCase().includes(searchTerm) ||
                    key.duration_days.toString().includes(searchTerm);
                
                // Apply status filter
                let matchesFilter = true;
                if (currentFilter === 'active') matchesFilter = key.is_active;
                else if (currentFilter === 'revoked') matchesFilter = !key.is_active;
                else if (currentFilter === 'daily') matchesFilter = key.duration_days === 1;
                else if (currentFilter === 'weekly') matchesFilter = key.duration_days === 7;
                else if (currentFilter === 'monthly') matchesFilter = key.duration_days === 30;
                else if (currentFilter === 'lifetime') matchesFilter = key.duration_days >= 365;
                
                return matchesSearch && matchesFilter;
            });
            
            renderKeys();
        }
        
        function renderKeys() {
            const container = document.getElementById('keysContainer');
            
            if (filteredKeys.length === 0) {
                container.innerHTML = `
                    <div class="no-keys">
                        <h3>No keys found</h3>
                        <p>Try adjusting your search or filters.</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = filteredKeys.map(key => `
                <div class="key-card ${key.is_active ? 'active' : 'revoked'}">
                    <div class="key-header">
                        <h3>Key for ${key.user_id}</h3>
                        <span class="key-status ${key.is_active ? 'active' : 'revoked'}">
                            ${key.is_active ? 'Active' : 'Revoked'}
                        </span>
                    </div>
                    
                    <div class="key-value">${key.key}</div>
                    
                    <div class="key-info">
                        <div class="info-item">
                            <div class="info-label">Duration</div>
                            <div class="info-value">${key.duration_days} days</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Created</div>
                            <div class="info-value">${formatDate(key.activation_time)}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Expires</div>
                            <div class="info-value">${formatDate(key.expiration_time)}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Usage Count</div>
                            <div class="info-value">${key.usage_count || 0}</div>
                        </div>
                    </div>
                    
                    <div class="key-actions">
                        <button class="btn btn-copy" onclick="copyToClipboard('${key.key}')">üìã Copy</button>
                        ${key.is_active ? `<button class="btn btn-revoke" onclick="revokeKey('${key.key}')">üö´ Revoke</button>` : ''}
                    </div>
                </div>
            `).join('');
        }
        
        function formatDate(timestamp) {
            if (!timestamp) return 'Never';
            const date = new Date(timestamp * 1000);
            return date.toLocaleDateString() + ' ' + date.toLocaleTimeString();
        }
        
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                // Show temporary success message
                const btn = event.target;
                const originalText = btn.textContent;
                btn.textContent = '‚úÖ Copied!';
                btn.style.background = '#28a745';
                setTimeout(() => {
                    btn.textContent = originalText;
                    btn.style.background = '#6c757d';
                }, 2000);
            });
        }
        
        async function revokeKey(key) {
            if (!confirm('Are you sure you want to revoke this key?')) return;
            
            try {
                const response = await fetch(`/revoke/${key}`);
                const data = await response.json();
                
                if (data.success) {
                    // Reload keys to reflect changes
                    await loadKeys();
                    filterKeys();
                } else {
                    alert('Failed to revoke key: ' + data.error);
                }
            } catch (error) {
                alert('Failed to revoke key: ' + error.message);
            }
        }
    </script>
</body>
</html>
